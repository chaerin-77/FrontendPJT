<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>새로운 여행</title>
    <link rel="stylesheet" href="../css/mkplan.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <header
      class="navbar navbar-expand-md shadow bg-light navbar-light fixed"
      style="background-color: white !important"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../img/logo.png"
            alt="Logo"
            height="60"
            class="d-inline-block"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto me-2">
            <div class="navSearch">
              <input
                type="text"
                name=""
                id=""
                class="navSearchText"
                placeholder="관광지를 검색해보세요"
                style="width: 80%"
              />
              <input
                type="button"
                class="navSearchBtn"
                onclick="alert('클릭!')"
              />
            </div>
          </ul>
          <ul class="navbar-nav ms-auto me-2">
            <li class="nav-item">
              <a class="nav-link" href="#">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">마이페이지</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="writedown">
          <p class="titletext">
            <b class="MEMORAVEL">여행 기록</b>을 바로 작성해보세요!
          </p>
          <form action="" class="selectoption">
            <div class="selectDest">
              <img
                src="../img/map.png"
                alt=""
                width="25px"
                height="25px"
                style="margin-top: 10px"
              />
              <select
                name=""
                id="dest"
                style="border: none; margin-left: 10px; color: #545454"
              >
                <option value="" selected>여행지가 어디었나요?</option>
                <option value="">서울</option>
                <option value="">경기도</option>
                <option value="">강원도</option>
                <option value="">충청도</option>
                <option value="">전라도</option>
                <option value="">경상도</option>
                <option value="">제주도</option>
              </select>
            </div>
            <div class="selectDate">
              <img
                src="../img/calendar.png"
                alt=""
                width="25px"
                height="25px"
                style="margin-top: 10px"
              />
              <input
                type="text"
                placeholder="여행일 선택"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                style="border: none; margin-left: 10px; color: #545454"
              />
            </div>
            <div class="selectCategory">
              <img
                src="../img/destination.png"
                alt=""
                width="25px"
                height="25px"
                style="margin-top: 10px"
              />
              <select
                name=""
                id="category"
                style="border: none; margin-left: 10px; color: #545454"
              >
                <option value="" selected>관광지 타입 선택</option>
                <option value="">전체</option>
                <option value="">숙박</option>
                <option value="">식당</option>
                <option value="">카페</option>
              </select>
            </div>
            <button type="submit" class="selectBtn" onclick="GetList()">
              <img src="../img/pencil.png" alt="" height="20px" />
              <span>여행 기록 작성하기</span>
            </button>
          </form>
        </div>
      </section>
      <section class="kakaomap">
        <div id="map" style="width: 1000px; height: 600px"></div>
        <script
          type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=29ddff9836b54bb228eadc5857ca78a3"
        ></script>
        <script>
          var container = document.getElementById("map");
          var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3,
          };

          var map = new kakao.maps.Map(container, options);
        </script>
      </section>
      <section class="list"></section>
    </main>
    <script type="text/javascript" src="../js/public_data_api.js"></script>
  </body>
</html>
