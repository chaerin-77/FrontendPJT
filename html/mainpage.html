<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMORAVEL</title>
    <link rel="stylesheet" href="../css/mainpage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- navbar -->
    <header
      class="navbar navbar-expand-md shadow bg-light navbar-light fixed"
      style="background-color: white !important"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../img/logo.png"
            alt="Logo"
            height="60"
            class="d-inline-block"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto me-2">
            <div class="navSearch">
              <input
                type="text"
                name=""
                id=""
                class="navSearchText"
                placeholder="관광지를 검색해보세요"
                style="width: 80%"
              />
              <input type="button" class="navSearchBtn" onclick="alert('클릭!')">
            </div>
          </ul>
          <ul class="navbar-nav ms-auto me-2">
            <li class="nav-item">
              <a class="nav-link" href="#">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">마이페이지</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="wallpaper">
        <div class="slider">
          <input type="radio" name="slide" id="slide1" checked />
          <input type="radio" name="slide" id="slide2" />
          <input type="radio" name="slide" id="slide3" />

          <ul id="imgholder" class="imgs">
            <li>
              <div>
                <img src="../img/wallpaper/airplane_sunset.png" />
              </div>
              <div class="catchphrase">
                <p>남는건 사진밖에 없어요.</p>
                <strong class="MEMORAVEL">MEMORAVEL </strong>으로 여행계획을 세우고</strong>
                <p>잊히지 않을 기억을 남겨 보세요.</p>
                <button type="button" class="btn btn-dark">시작하기</button>
              </div>
            </li>
            <li>
              <div>
                <img src="../img/wallpaper/toy.png" />
              </div>
              <div class="catchphrase">
                <p>이웃들의 <strong class="MEMORAVEL">MEMORY</strong>를 들여다 보고</p>
                <p>다음 여행에 대한 힌트를 얻으세요.</p>
                <button type="button" class="btn btn-dark">시작하기</button>
              </div>
              
            </li>
            <li>
              <div>
                <img src="../img/wallpaper/4k.png" />
              </div>
              <div class="catchphrase">
                <p>나의 <strong class="MEMORAVEL">MEMORY</strong>를 이웃들과 공유하고 </p>
                <p>instagram에 게시하세요.</p>
                <button type="button" class="btn btn-dark">시작하기</button>
              </div>
            </li>
          </ul>
          <div class="bullets">
            <label for="slide1">&nbsp;</label>
            <label for="slide2">&nbsp;</label>
            <label for="slide3">&nbsp;</label>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
