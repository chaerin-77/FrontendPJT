<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMORAVEL</title>
    <link rel="stylesheet" href="../css/mainpage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <header
      class="navbar navbar-expand-md shadow bg-light navbar-light fixed"
      style="background-color: white !important"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../img/logo.png"
            alt="Logo"
            height="60"
            class="d-inline-block"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto me-2">
            <div class="navSearch">
              <input
                type="text"
                name=""
                id=""
                class="navSearchText"
                placeholder="관광지를 검색해보세요"
                style="width: 80%"
              />
              <input
                type="button"
                class="navSearchBtn"
                onclick="alert('클릭!')"
              />
            </div>
          </ul>
          <ul class="navbar-nav ms-auto me-2">
            <li class="nav-item">
              <a class="nav-link" href="#">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">마이페이지</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="wallpaper">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div
              class="carousel-item active"
              data-bs-interval="4000"
              style="position: relative"
            >
              <img
                src="../img/wallpaper/airplane_sunset.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="slideText">
                <p>남는건 사진밖에 없어요.</p>
                <p><b class="MEMORAVEL">MEMORAVEL </b>으로 여행계획을 세우고</p>
                <p>잊히지 않을 기억을 남겨 보세요.</p>
                <button type="button" class="slideBtn">시작하기</button>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img
                src="../img/wallpaper/toy.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="slideText">
                <p>이웃들의 <b class="MEMORAVEL">MEMORY</b>를 들여다 보고</p>
                <p>다음 여행에 대한 힌트를 얻으세요.</p>
                <button type="button" class="slideBtn">시작하기</button>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img
                src="../img/wallpaper/4k.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="slideText">
                <p>나의 <b class="MEMORAVEL">MEMORY</b>를 이웃들과 공유하고</p>
                <p>instagram에 게시하세요.</p>
                <button type="button" class="slideBtn">시작하기</button>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="container">
        <div class="writedown">
          <p class="titletext">
            <b class="MEMORAVEL">여행 기록</b>을 바로 작성해보세요!
          </p>
          <form action="" class="selectoption">
            <div class="selectDest">
              <img
                src="../img/map.png"
                alt=""
                width="25px"
                height="25px"
                style="margin-top: 10px"
              />
              <select
                name=""
                id="dest"
                style="border: none; margin-left: 10px; color: #545454"
              >
                <option value="" selected>여행지가 어디었나요?</option>
                <option value="">서울</option>
                <option value="">경기도</option>
                <option value="">강원도</option>
                <option value="">충청도</option>
                <option value="">전라도</option>
                <option value="">경상도</option>
                <option value="">제주도</option>
              </select>
            </div>
            <div class="selectDate">
              <img
                src="../img/calendar.png"
                alt=""
                width="25px"
                height="25px"
                style="margin-top: 10px"
              />
              <input
                type="text"
                placeholder="여행일 선택"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                style="border: none; margin-left: 10px; color: #545454"
              />
            </div>
            <div class="selectCategory">
              <img
                src="../img/destination.png"
                alt=""
                width="25px"
                height="25px"
                style="margin-top: 10px"
              />
              <select
                name=""
                id=""
                style="border: none; margin-left: 10px; color: #545454"
              >
                <option value="" selected>관광지 타입 선택</option>
                <option value="">전체</option>
                <option value="">숙박</option>
                <option value="">식당</option>
                <option value="">카페</option>
              </select>
            </div>
            <button type="submit" class="selectBtn">
              <img src="../img/pencil.png" alt="" height="20px" />
              <span>여행 기록 작성하기</span>
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
